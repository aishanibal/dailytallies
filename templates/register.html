<!DOCTYPE html>
<html>
<head>
    <title>Register - Daily Tallies</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-gray-100">
<nav class="bg-blue-500 p-4 text-white shadow md" style="background-color: #D4EBED; color: #689689;">
        <div class="container mx-auto flex justify-between items-center">
            <img src="{{ url_for('static', filename='images/daily_name.png') }}" class="h-14 w-25"  alt="Daily Tallies Logo">
        </div>
</nav>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Register</h1>
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
<form method="POST" class="space-y-4">
    <!-- Existing fields for username and password -->
    <div>
        <label class="block text-gray-700">Username:</label>
        <input type="text" name="username" required class="w-full px-3 py-2 border rounded">
    </div>
    <div>
        <label class="block text-gray-700">Password:</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded">
    </div>

    <!-- New fields for additional information -->
    <div>
        <label class="block text-gray-700">Age Range:</label>
        <select name="age_range" required class="w-full px-3 py-2 border rounded">
            <option value="">Select Age Range</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65+">65+</option>
        </select>
    </div>

    <div>
        <label class="block text-gray-700">Gender:</label>
        <select name="gender" required class="w-full px-3 py-2 border rounded">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-Binary</option>
            <option value="prefer_not_to_say">Prefer Not to Say</option>
        </select>
    </div>

    <div>
        <label class="block text-gray-700">Employment Status:</label>
        <select name="employment_status" required class="w-full px-3 py-2 border rounded">
            <option value="">Select Employment Status</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="retired">Retired</option>
        </select>
    </div>

    <!-- Prompt categories selection as checkboxes -->
    <div>
        <label class="block text-gray-700">Select Areas for Improvement:</label>
        {% for category, example in prompt_categories.items() %}
            <div class="flex items-center">
                <input type="checkbox" name="prompt_categories" value="{{ category }}" class="mr-2">
                <label>{{ category }} </label>
            </div>
        {% endfor %}
    </div>

    <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Register</button>
</form>
        </div>
    </div>
